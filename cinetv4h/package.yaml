description:         Please see the README on Github at <https://github.com/githubuser/cinetv4h#readme>

dependencies:
- base >= 4.11 && < 10
- text
- persistent
- persistent-template
- time

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
