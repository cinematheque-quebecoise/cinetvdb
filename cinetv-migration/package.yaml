name:                cinetv-migration
version:             0.1.0.0
github:              githubuser/cinetv-migration
license:             BSD3
author:              Konstantinos Lambrou-Latreille
maintainer:          example@example.com
copyright:           2020 Konstantinos Lambrou-Latreille

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/cinetv-migration#readme>

dependencies:
- base >= 4.11 && < 10
- cinetv4h
- rio >= 0.1.12.0
- text >= 1.2 && < 1.3
- directory >= 1.3 && < 1.4
- filepath
- persistent
- persistent-sqlite
- persistent-template
- esqueleto >= 3 && < 3.4
- conduit
- resource-pool
- resourcet
- regex

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  cinetv-migration-exe:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - cinetv-migration
    - optparse-simple

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  cinetv-migration-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - cinetv-migration
    - hspec

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
